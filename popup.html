<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TTV1080 Status</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #202124;
      --options-button-hover-bg-color: #f1f3f4; /* Re-added for options button */
      --options-button-fill-color: #5f6368; /* Re-added for options button */
    }

    body.dark-theme {
      --bg-color: #202124;
      --text-color: #e8eaed;
      --options-button-hover-bg-color: #3a3b3c; /* Re-added for options button */
      --options-button-fill-color: #e8eaed; /* Re-added for options button */
    }

    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 8px; /* Reduced padding */
      width: 200px; /* Reduced width */
    }
    .main-container {
        display: flex;
        align-items: center;
        justify-content: space-between; /* Space between status and options button */
    }
    .status-container {
        display: flex;
        align-items: center;
    }
    .status-icon {
        width: 32px;
        height: 32px;
        margin-right: 12px;
    }
    .status-text {
        font-size: 16px;
    }
    .options-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
    }
    .options-button:hover {
        background-color: var(--options-button-hover-bg-color);
    }
    .options-button svg {
        width: 24px;
        height: 24px;
        fill: var(--options-button-fill-color);
    }
  </style>
</head>

    <div class="main-container">
